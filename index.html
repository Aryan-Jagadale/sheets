<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="tooltip.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo.svg" type="image/svg" />
  </head>
  <body>
    <nav class="page-actions-cont">
      <div class="logo">
        <img
          src="./images/logo.svg"
          alt="logo"
          height="35px"
          width="35px"
          style="cursor: pointer"
        />
      </div>
      <div class="nav-content">
        <section class="nav-content-title">
          <h2>Sheets</h2>
        </section>
        <section class="nav-menu-list">
          <div class="page-action pageSelected">Home</div>
          <div class="page-action">File</div>
          <div class="page-action">Insert</div>
          <div class="page-action">Layout</div>
          <div class="page-action">Help</div>
        </section>
      </div>
    </nav>

    <div class="cellprops-action-cont">
     
        <!-- <span class="material-symbols-outlined copy"> content_copy </span> -->
        <div class="flexCenter tooltipNavbar">
          <img
            src="./images/copy.svg"
            class="copy"
            style="height: 20px; width: 20px"
          />
        <span class="tooltiptextNavbar">Copy</span>

        </div>
      
      
        <!-- <span class="material-symbols-outlined cut"> content_cut </span> -->
        <div class="flexCenter tooltipNavbar">
          <img
            src="./images/cut.svg"
            class="cut"
            style="height: 20px; width: 20px"
          />
        <span class="tooltiptextNavbar">Cut</span>

        </div>
      
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="material-symbols-outlined paste"> content_paste </span> -->
        <img
          src="./images/paste.svg"
          class="paste"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Paste</span>

      </div>
      <select class="font-family-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select>
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="material-symbols-outlined bold"> format_bold </span> -->
        <img
          src="./images/bold.svg"
          class="bold"
          style="height: 20px; width: 20px; font-weight: 300"
        />
        <span class="tooltiptextNavbar">Bold Text</span>

      </div>
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="material-symbols-outlined italic"> format_italic </span> -->
        <img
          src="./images/italic.svg"
          class="italic"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Italic text</span>

      </div>
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="material-symbols-outlined underline">
          format_underlined
        </span> -->

        <img
          src="./images/underlined.svg"
          class="underline"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Underline</span>


      </div>

      <div class="flexCenter tooltipNavbar">
        <!-- <span class="left material-symbols-outlined alignment">
          format_align_left
        </span> -->
        <img
          src="./images/left.svg"
          class="alignment"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Align Left</span>

      </div>
      
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="center material-symbols-outlined alignment">
          format_align_justify
        </span> -->
        <img
          src="./images/center.svg"
          class="alignment"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Align Center</span>

      </div>
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="right material-symbols-outlined alignment">
          format_align_right
        </span> -->
        <img
          src="./images/right.svg"
          class="alignment"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Align Right</span>

      </div>
     

      <div class="color-prop tooltipNavbar">
        <!-- <span class="material-symbols-outlined"> format_color_text </span> -->
        <img
          src="./images/color_text.svg"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Fill text</span>

        <input type="color" class="font-color-prop" />
      </div>

      <div class="color-prop tooltipNavbar">
        <!-- <span class="material-symbols-outlined"> format_color_fill </span> -->
        <img
          src="./images/color_fill.svg"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Fill color</span>

        <input type="color" class="BGcolor-prop" />
      </div>
      <div class="flexCenter tooltipNavbar">
        <!-- <span class="material-icons download"> cloud_download </span> -->
        <img
          src="./images/download.svg"
          class="download"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Download file</span>


      </div>

      <div class="flexCenter tooltipNavbar">
        <img
          src="./images/upload.svg"
          class="open"
          style="height: 20px; width: 20px"
        />
        <span class="tooltiptextNavbar">Upload file</span>

      </div>

    </div>

    <div class="formula-actions-cont">
      <input type="text" readonly class="address-bar" />
      <span class="material-symbols-outlined formula-icon"> function </span>
      <input type="text" class="formula-bar" />
    </div>

    <div class="grid-cont">
      <div class="top-left-dummy"></div>

      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>

    <div class="sheet-count">
      <span
        class="material-symbols-outlined add-sheet-btn tooltip"
        style="cursor: pointer; color: #746f6f; font-size: 20px"
      >
        add<span class="tooltiptext">New Sheet</span>
      </span>

      <div class="sheets-folder-cont">
        <!-- <div id="0" class="sheet-folder">
          <div class="sheet-content">
            Sheet 1
          </div>
        </div> -->
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./cycleTrace.js"></script>
    <script src="./cycle-validation.js"></script>
    <script src="./sheet-handling.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./formula.js"></script>
    <script src="./cutCopyPaste.js"></script>
    <script src="./openSave.js"></script>
  </body>
</html>
